<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>账号筛选</title>
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./static/font_1351730_6qs628h5oe/iconfont.css">
    <script type="application/javascript" rel="script" src="./static/js/jquery.min.js"></script>
  </head>
  <body>
  <script>
    // 以iPhone 6/7/8 Plus为起点，适配移动端rem
    document.addEventListener("DOMContentLoaded",function () {
      var fun = function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                  var clientWidth = docEl.clientWidth;
                  if (!clientWidth) return;

                  //这里是假设在750px宽度设计稿的情况下，1rem = 75px,但是苹果6 6s 6sp 的dpr基本是2，所以1rem = 37.5px；
                  //可以根据实际需要修改
                  docEl.style.fontSize = 75 * (clientWidth / 750) + 'px';
                  // console.log(clientWidth)
                };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        // 页面刚进来时执行
        recalc();
      };
      fun(document, window);
    });
    // window.location.href='http://www.baidu.com'
  </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
